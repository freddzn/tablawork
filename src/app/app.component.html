<div class="container margentabla ">

  <input [(ngModel)]="buscar" type="text" class="form-control my-4" placeholder="buscar">

  <table class="table table-sm table-dark bordetabla">
 
  <thead>
    <tr >
      <th class="margenint" scope="col">#</th>
      <th class="margenint" scope="col">Title</th>
      <th class="margenint" scope="col">Completed</th>
    </tr>
  </thead>
  <tbody style="text-transform:uppercase">
    <tr *ngFor="let post of posts |searchstring:buscar| paginate: { itemsPerPage: itempage, currentPage: p, id: 'tabla' };  let i = index">
      <td class="idcolor margenint" 
      >{{post.id}}</td>
      <td class="margenint">
      {{post.title}}</td>
      <td class="camaleonverde margenint" *ngIf="post.completed===true">
      {{post.completed}}
      </td>
      <td class="camaleonrojo margenint" *ngIf="post.completed===false">
        {{post.completed}}
      </td>
    
        
      

    </tr>
  </tbody>
</table>
<div class="centerpagination">
  <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event"
    id="tabla"></pagination-controls>
</div>

</div>
